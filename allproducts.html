<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CURRENCY COLLECTION MARKET</title>

  <style>
    /* Genel sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: #FFD700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 15px 30px;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
      user-select: none;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFD700;
      stroke: #FFD700;
    }

    nav a, .dropbtn {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #FFD700;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
    }

    main h1 {
      font-size: 3rem;
      color: #000;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      max-width: 500px;
      margin-bottom: 20px;
    }

    /* Ürün katalog stilleri */
    .catalog-container {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4f4f4;
      padding: 15px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .product-row:hover {
      background-color: #e9e9e9;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .product-price {
      font-weight: bold;
      color: #27ae60;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" aria-label="Currency Exchange Logo">
      <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="30" stroke-width="4" />
        <path d="M20 24h24M20 32h24M20 40h24" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
        <text x="32" y="38" text-anchor="middle" fill="#FFD700" font-size="20" font-weight="bold" font-family="Arial">$</text>
      </svg>
      <span class="logo-text">CURRENCY COLLECTION MARKET</span>
    </div>

    <nav class="header-menu">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="contact.html">Contact</a>
      <div class="dropdown">
        <button class="dropbtn">Products ▾</button>
        <div class="dropdown-content">
          <a href="allproducts.html">All Products</a>
          <a href="banknotes-brick.html">Bricks</a>
          <a href="banknotes-bundle.html">Bundles</a>
          <a href="banknotes.html">Banknotes</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>CURRENCY COLLECTION MARKET</h1>
    <p>ALL PRODUCTS</p>

    <div class="catalog-container">
      <div class="product-row">
        <div class="product-name">Ürün A</div>
        <div class="product-price">₺199</div>
      </div>
      <div class="product-row">
        <div class="product-name">Ürün B</div>
        <div class="product-price">₺299</div>
      </div>
      <div class="product-row">
        <div class="product-name">Ürün C</div>
        <div class="product-price">₺399</div>
      </div>
    </div>
  </main>

</body>
</html>
