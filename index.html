<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CURRENCY COLLECTION MARKET</title>
  <style>
    /* Genel sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      color: #FFD700;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      gap: 15px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
      user-select: none;
    }
    .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFD700;
      stroke: #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
    }
    main h1 {
      font-size: 3rem;
      color: #000;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    main p {
      font-size: 1.2rem;
      color: #555;
      max-width: 500px;
    }

    /* SLIDER STİLİ */
    .slider {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid #FFD700;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }
    .slides img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      33.33%  { transform: translateX(-100%); }
      66.66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 2rem;
      }
      header {
        padding: 10px 15px;
      }
    }
  </style>
</head>

</header>
