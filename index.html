<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Slider</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 50px; }
    .slider {
      width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border: 3px solid gold;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 6s infinite;
    }
    .slides img {
      width: 100%;
      height: auto;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/800x400?text=Görsel+1" alt="">
      <img src="https://via.placeholder.com/800x400?text=Görsel+2" alt="">
      <img src="https://via.placeholder.com/800x400?text=Görsel+3" alt="">
    </div>
  </div>
</body>
</html>
