  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background-color: #000;
      color: #FFD700;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: #FFD700;
      stroke: #FFD700;
    }

    .logo-text {
      font-size: 1.1rem;
      color: #FFD700;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-menu a,
    .dropbtn {
      color: #000;
      background-color: #FFD700;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s;
    }

    .header-menu a:hover,
    .dropbtn:hover {
      background-color: #e6c200;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* MAIN */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
    }

    main h1 {
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      max-width: 500px;
    }

    /* SLIDER */
    .slider {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid #FFD700;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33.33% { transform: translateX(0%); }
      33.34% { transform: translateX(-100%); }
      66.66% { transform: translateX(-100%); }
      66.67% { transform: translateX(-200%); }
      99.99% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    /* FOOTER */
    .site-footer {
      width: 100%;
      background-color: #000;
      color: #FFD700;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .site-footer a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
      transition: color 0.3s;
    }

    .site-footer a:hover {
      text-decoration: underline;
      color: #e6c200;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      main h1 {
        font-size: 2rem;
      }

      .slider {
        height: 250px;
      }

      .header-menu {
        justify-content: center;
        flex: 1 1 100%;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .slider {
        height: 180px;
      }

      .logo-text {
        font-size: 0.9rem;
      }

      .header-menu a, .dropbtn {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
